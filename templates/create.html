{% extends 'base.html' %}

{% block content %}

<div class="uk-container">
    <h1 class="objaviClanekNaslov">{% block title %} Objavi novi članek {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="title">Naslov</label>
            <input id="title" type="text" name="Naslov"
                placeholder="Naslov" class="form-control"
                value="{{ request.form['title'] }}"></input>
        </div>

        <div class="form-group">
            <label for="title">Podnaslov</label>
            <input id="subtitle" type="text" name="Podnaslov"
                placeholder="Podnaslov" class="form-control"
                value="{{ request.form['subtitle'] }}"></input>
        </div>

        <div class="form-group">
            <label for="content">Vsebina</label>
            <textarea id="vsebina" name="content" placeholder="Vsebina članka"
                    class="form-control" style="height: 500px;">{{ request.form['content'] }}</textarea>
        </div>

        <div class="form-group">
            <label for="content">Povzetek</label>
            <textarea maxlength="220" id="povzetek" name="short_content" placeholder="Kratek povzetek članka"
                    class="form-control" style="height: 150px;">{{ request.form['short_content'] }}</textarea>
        </div>

        <div>
            <label for="pass">Vpišite geslo za kreiranje nove objave</label>
            <input type="password" id="pass" name="password"
                   minlength="8" required>
        </div>

        <div style="margin-bottom: 30px;" id="slike1Inputs">
            <label for="content">Prva slika</label>
            <input id="image1Input" type='file' name="image"></input>

            <br><img id="image1ForUpload" src="#" style="width:30%"/>
        </div>

        <div style="margin-bottom: 30px;" id="slike2Inputs"></div><div style="margin-bottom: 30px;" id="slike3Inputs"></div><div style="margin-bottom: 30px;" id="slike4Inputs"></div><div style="margin-bottom: 30px;" id="slike5Inputs"></div><div style="margin-bottom: 30px;" id="slike6Inputs"></div><div style="margin-bottom: 30px;" id="slike7Inputs"></div><div style="margin-bottom: 30px;" id="slike8Inputs"></div><div style="margin-bottom: 30px;" id="slike9Inputs"></div><div style="margin-bottom: 30px;" id="slike10Inputs"></div><div style="margin-bottom: 30px;" id="slike11Inputs"></div><div style="margin-bottom: 30px;" id="slike12Inputs"></div><div style="margin-bottom: 30px;" id="slike13Inputs"></div><div style="margin-bottom: 30px;" id="slike14Inputs"></div><div style="margin-bottom: 30px;" id="slike15Inputs"></div><div style="margin-bottom: 30px;" id="slike16Inputs"></div><div style="margin-bottom: 30px;" id="slike17Inputs"></div><div style="margin-bottom: 30px;" id="slike18Inputs"></div><div style="margin-bottom: 30px;" id="slike19Inputs"></div><div style="margin-bottom: 30px;" id="slike20Inputs"></div><div style="margin-bottom: 30px;" id="slike21Inputs"></div><div style="margin-bottom: 30px;" id="slike22Inputs"></div><div style="margin-bottom: 30px;" id="slike23Inputs"></div><div style="margin-bottom: 30px;" id="slike24Inputs"></div><div style="margin-bottom: 30px;" id="slike25Inputs"></div><div style="margin-bottom: 30px;" id="slike26Inputs"></div><div style="margin-bottom: 30px;" id="slike27Inputs"></div><div style="margin-bottom: 30px;" id="slike28Inputs"></div><div style="margin-bottom: 30px;" id="slike29Inputs"></div><div style="margin-bottom: 30px;" id="slike30Inputs"></div>

    </form>

    <button onclick="uploadAnotherImage()" class="btn btn-secondary">Naloži dodatno sliko</button>
    <button onclick="removeLastImage()" class="btn btn-danger">Odstrani zadnjo sliko</button>


    <button onclick="uploadClanek('-1')" class="btn btn-primary objaviBtn">Objavi</button>

    <img id="naslovnaSlika"/>

</div>

<script type = "text/javascript">
    addEventListnerForImages()
</script>
{% endblock %}
